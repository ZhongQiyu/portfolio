<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 示例</title>
</head>
<body>

<button id="myButton">点击我</button>

<script>
    // 获取按钮元素
    const button = document.getElementById('myButton');

    // 定义一个函数来处理点击事件
    function showAlert() {
        alert('你点击了按钮！');
    }

    // 为按钮添加点击事件监听器
    button.addEventListener('click', showAlert);
</script>
</script>

</body>
</html>
